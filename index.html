<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="image">
        <div class="bg-image">
          <img src="./images/icon-view.svg" alt="view"/>
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price">
        <h2>
          <div class="equilibrium"></div>
          0.041 ETH
        </h2>
        <h3>
          <div class="clock"></div>
          3 days left
        </h3>
      </div>

      <div class="profile">
        <img src="./images/image-avatar.png" alt="Profile Icon" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/facundo-oliva-0999bb252/">Facundo</a
      >.
    </footer>
  </body>
</html>
